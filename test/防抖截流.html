<!DOCTYPE html>
<html>
<head>
	<title>	防抖截流 </title>
</head>
<style type="text/css">
	html,body{
		width: 100%;
		height: 1500px;
	}
</style>
<body>
	<input id="a" type="text" oninput="debounce()">
	<script>
		window.onload = ()=>{
			window.onscroll = throttle()
			document.getElementById('a').oninput = debounce()
			// 截流
			// 所谓节流，就是指连续触发事件但是在 n 秒中只执行一次函数
			function throttle() {
				let timeout;
				return function() {
					if (!timeout) {
						timeout = setTimeout(() => {
							timeout = null;
							console.log(1111)
						}, 1000)
					}

				}
			}
			// 防抖
			// 所谓防抖，就是指触发事件后在 n 秒内函数只能执行一次，如果在 n 秒内又触发了事件，则会重新计算函数执行时间。
			function debounce(){
				let timer = null
				return function() {
					if(timer){
						clearTimeout(timer)
					}
					timer = setTimeout(()=>{
						console.log(1111)
					},1000)
				}
			}
		}


	</script>
</body>
</html>
